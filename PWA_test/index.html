<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Harry Potter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="img/logo1.png" />
    <style>
      .header {
        background: #043312;
        height: 52px;
        display: flex;
        justify-content: flex-end;
        padding-right: 200px;
      }
      .notification {
        color: white;
        width: 50px;
        height: inherit;

        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .notification:before {
        content: "\f0f3";
        font-family: "FontAwesome";
        display: block;
        transform-origin: center top;
      }
      .notification.notify:before {
        animation-name: bell;
        animation-duration: 1s;
        animation-timing-function: ease-out;
      }
      @keyframes bell {
        0% {
          transform: rotate(35deg);
        }
        12.5% {
          transform: rotate(-30deg);
        }
        25% {
          transform: rotate(25deg);
        }
        37.5% {
          transform: rotate(-20deg);
        }
        50% {
          transform: rotate(15deg);
        }
        62.5% {
          transform: rotate(-10deg);
        }
        75% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .notification:after {
        font-size: 11px;
        font-weight: bold;

        display: flex;
        align-items: center;
        justify-content: center;

        min-width: 14px;
        height: 14px;

        background: #ff4600;
        border-radius: 50%;

        font-family: Arial;
        position: absolute;

        top: 5px;
        right: 5px;
        content: attr(data-count);
        opacity: 0;
        transform: scale(0.5);
        transition: 0.3s;
        will-change: opacity, transform;
      }
      .notification.show-count:after {
        opacity: 2;
        transform: scale(1);
      }
      .btn {
        text-align: center;
        padding: 0.6em 0.8em 0.8em;
        border: none;
        color: white;
        background: lightgray;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: inset 0 -0.2em rgba(0, 0, 0, 0.2);
        outline: 0;
        transition: 0.2s;
        will-change: transform;
      }
      .btn.primary {
        background: #7dc800;
      }
      .btn:active {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body background = "img/img1.jpg">
    <header class="header">
      <div class="notification" id="notification"></div>
    </header>
    <center>
      <h1 class="entry-title" style="color: rgb(255, 0, 0)">Mundo de Harry Potter</h1>
   
    <h2 class="entry-title" style="color: rgb(255, 145, 0)">Casas de Hogwarts</h2>
      <img src="img/casas.jpg">  
    </center>  
  <p align = "right">
    <button class="btn primary" id="button" title="Notificar" onclick="showNotification();">Notificar</button>
  </p>
    <script>
      const $button = document.getElementById("button");
      const $bell = document.getElementById("notification");

      $button.addEventListener("click", () => {
        const count = Number($bell.getAttribute("data-count")) || 0;
        $bell.setAttribute("data-count", count + 1);
        $bell.classList.add("show-count");
        $bell.classList.add("notify");
      });

      $bell.addEventListener("animationend", () => {
        $bell.classList.remove("notify");
      });
      navigator.serviceWorker.register("sw.js");

      function showNotification() {
        Notification.requestPermission(function (result) {
          if (result === "granted") {
            navigator.serviceWorker.ready.then(function (registration) {
              registration.showNotification("Hola", {
                body: "Notificando!! Hola!!",
                icon: "img/imagen.png",
                vibrate: [200, 100, 200, 100, 200, 100, 200],
                tag: "vibration-sample",
              });
            });
          }
        });
      }
    </script>
  </body>
</html>
